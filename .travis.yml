language: go
go:
  - 1.11.x

# branches:
#   only:
#   - master
#   - /[\d+.?]+/

addons:
  apt:
    packages:
    - docker-ce

sudo: required

services:
- docker

env:
  global:
    - secure:  #Â user
    - secure: 
    - GO111MODULE=on

jobs:
  include:
  # --------------------------------------------
  - stage: test
    skip_cleanup: true
    script: 
      - make test
  # --------------------------------------------
  - stage: build+push:latest
    if:
      tag IS NOT present
    before_deploy:
      - make build TAG=latest
      - make run TAG=latest CMD=version
    deploy:
      provider: script
      script: make push TAG=latest
    on:
      branch: master
  # --------------------------------------------
  - stage: build+push:tag
    if:
      tag IS present
    before_deploy:
      - make build TAG=$TRAVIS_TAG
      - make run TAG=$TRAVIS_TAG CMD=version
    deploy:
      provider: script
      script: make push TAG=$TRAVIS_TAG
    on:
      tags: true
      all_branches: true
  # --------------------------------------------
