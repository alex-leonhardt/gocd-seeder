language: go
go:
- 1.11.x
branches:
  only:
  - master
addons:
  apt:
    packages:
    - docker-ce
sudo: required
services:
- docker
pre_install:
- go test -v ./...
env:
  global:
    - secure: 
    - secure: 

script:
- env
- docker build -t alexleonhardt/gocd-seeder .
- docker run --rm alexleonhardt/gocd-seeder version
